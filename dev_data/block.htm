<div class="block col-md-5 {{Temperature}}">
 <h5 class="alert-danger">{{SSDP}}</h5>
 <div class="alert alert-dismissible alert-info">
  {{LangTemperature}}: <b>{{Temperature}}<sup><sup>0</sup>C</sup></b> <br>
  <span class="{{Humidity}}">{{LangHumidity}}: <b>{{Humidity}}<sup>%</sup></b></span>
 </div>
</div>

<div class="block col-md-5">
 <h5 class="alert-danger">{{SSDP}}</h5>
 <div class="alert alert-dismissible alert-warning {{g69142-{{ip}}}}">
  <button class="close" onclick="hide('g69142-{{ip}}',this);" type="button">×</button>
  <a href="http://{{ip}}/timer.htm" target="_blank" class="close"><i class="popup-img"></i></a>
  <ul>{{timerList}}</ul>
 </div>
 <hr>
 <input type="button" onclick="ajax('{{ip}}','sonoff',this);" value="{{state}}" class="btn btn-block btn-lg btn-primary">
 <hr>
 <div class="alert alert-dismissible alert-info {{g28379-{{ip}}}}">
  <button class="close" onclick="hide('g28379-{{ip}}',this);" type="button">×</button>{{LangOptions2}}
 </div>
 <a class="btn btn-block btn-default" href="http://{{ip}}/device.htm">{{LangOptions1}}</a>
</div>
