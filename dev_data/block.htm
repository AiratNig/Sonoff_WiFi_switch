<style>.nan-{{ip}} {display:none;}</style>
<div class="block col-md-5 {{Temperature}}-{{ip}}">
 <h5 class="alert-danger">{{SSDP}}</h5>
 <div class="alert alert-dismissible alert-info">
  {{LangTemperature}}: <b>{{Temperature}}<sup><sup>0</sup>C</sup></b> <br>
  <span class="{{Humidity}}-{{ip}}">{{LangHumidity}}: <b>{{Humidity}}<sup>%</sup></b></span>
 </div>
</div>

<div class="block col-md-5">
 <h5 class="alert-danger">{{SSDP}}</h5>
 <div class="alert alert-dismissible alert-warning {{g69142}}">
  <button class="close" onclick="setCookie('g69142','hidden',365,this);" type="button">×</button>
  {{LangTimer2}} 1: <b>{{times1}}</b>
  <br>{{LangTimer2}} 2:  <b>{{times2}}</b>
  <br>{{LangTime3}}: <b>{{timesonoff}}</b>{{LangMin}}
 </div>
 <hr>
 <input type="button" onclick="ajax('{{ip}}','sonoff',this);" value="{{state}}" class="btn btn-block btn-lg btn-primary">
 <hr>
 <div class="alert alert-dismissible alert-info {{g28379}}">
  <button class="close" onclick="setCookie('g28379','hidden',365,this);" type="button">×</button>{{LangOptions2}}
 </div>
 <a class="btn btn-block btn-default" href="http://{{ip}}/device.htm">{{LangOptions1}}</a>
</div>
