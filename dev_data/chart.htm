<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="css/build.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css"> -->
  <link rel="stylesheet" type="text/css" href="css/chartist.min.css">
  <script src="js/chartist.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/function.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart</title>
  <script type="text/javascript">
   var myVar;
   function handleServerResponse(stage,jsonResponse){
    function viewTime() {
     var now = new Date();
     return now.getHours()+':'+now.getMinutes()+':'+now.getSeconds();
    }
    function adddata() {
     var xmlHttp=createXmlHttpObject();
     xmlHttp.open("GET", "/"+window.location.hash.substring(1)+".json", true);
     xmlHttp.send(null);
     xmlHttp.onload = function(e) {
      var module=JSON.parse(xmlHttp.responseText);
      html('title', module.title);
      for (var i = 0; i < module.data.length; i++) {
       if (module.points != null) {
        LineChart.data.series[0].shift();
        LineChart.data.series[0].push(module.data[i]);
        if (module.data2 != null) {
         LineChart.data.series[1].shift();
         LineChart.data.series[1].push(module.data2[i]);
        }
       }
       LineChart.data.labels.shift();
       if (module.label != null) {
        LineChart.data.labels.push(module.label[i]);
       } else {
        LineChart.data.labels.push(viewTime());
       }
       LineChart.update();
      }
      var strUser = module.refresh;
      clearInterval(myVar);
      myVar=setInterval(function(){adddata();}, strUser*1000);
     }
    }
    var LineChart = Chartist.Line('.ct-chart', {
     labels: [, , , , , , , , , , ],
     series: [[, , , , , , , , , , ],[, , , , , , , , , , ]]
    }, {fullWidth:true});
    adddata();
   }
  </script>
  <style>.ct-label{font-size:10px;}</style>
 </head>
 <body onload="load('first');">
  <div class="container">
   <div class="row hidden" id="content">
    <h1 id="title">{{LangLoading}}</h1>
    <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
     <h5 class="alert-danger">{{SSDP}}</h5>
     <div class="btn-group" id="language">
      <a href="#" class="btn btn-default dropdown-toggle" onclick="toggle('language-set');LoadLang('language-set');return false">{{lang}} <span class="caret"></span></a>
      <ul class="dropdown-menu hidden" id="language-set"><li><a href="#">{{LangLoading}}</a></li></ul>
     </div>
     <a class="btn btn-block btn-danger" id="btn-devices" href="/">{{LangDevices}}</a>
     <a class="btn btn-block btn-default" href="/device.htm">{{LangOptions1}}</a>
     <hr>
     <div class="ct-chart" style="height:200px;margin-bottom:15px;"></div>
     <hr>
     <a class="btn btn-block btn-default" href="/device.htm">{{LangOptions1}}</a>
    </div>
   </div>
  </div>
 </body>
</html>
