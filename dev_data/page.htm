  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options page</title>
  <script type="text/javascript">

   document.onkeydown = function(e){
    var evtobj = window.event? event : e
    if (evtobj.keyCode == 77 && evtobj.ctrlKey)toggle('edit-content');
   }


   window.onload = function() {
    cetContent('first');
   }

   function cetContent(stage) {
    var xmlHttp=createXmlHttpObject();
    if(xmlHttp.readyState==0 || xmlHttp.readyState==4){
     xmlHttp.open('PUT','/config.live.json',true);
     xmlHttp.send(null);
     xmlHttp.onload = function(e) {
      var jsonResponse1=JSON.parse(xmlHttp.responseText);
      xmlHttp.open('GET','/lang/lang.'+jsonResponse1.lang+'.json',true);
      xmlHttp.send(null);
      xmlHttp.onload = function(e) {
       var jsonResponse2=JSON.parse(xmlHttp.responseText);
       xmlHttp.open('GET','/modules.json',true);
       xmlHttp.send(null);
       xmlHttp.onload = function(e) {
        var modules=JSON.parse(xmlHttp.responseText);
        jsonResponse = Object.assign(jsonResponse1, jsonResponse2);
        jsonResponse.module = modules.module;
        var theCookies = document.cookie.split(';');
        for (var i = 1 ; i <= theCookies.length; i++) {
         jsonResponse[theCookies[i-1].split("=")[0].replace(/^ /,'')] = theCookies[i-1].split("=")[1];
        }


        //  var xmlHttp=createXmlHttpObject();
        xmlHttp.open('GET', window.location.search.substring(1)+".json",true);
        xmlHttp.send(null);
        xmlHttp.onload = function(e) {

         document.getElementById('contents').innerHTML = '<h5 class="alert-danger">'+jsonResponse.SSDP+'<\/h5>';
         document.getElementById('contents').innerHTML += '<div class="btn-group" id="language"><a href="#" class="btn btn-default dropdown-toggle" onclick="toggle(\'language-set\');loadLang(\'language-set\');return false">'+jsonResponse.lang+' <span class="caret"><\/span><\/a><ul class="dropdown-menu hidden" id="language-set"><li><a href="#">'+jsonResponse.LangLoading+'<\/a><\/li><\/ul><\/div>';

         var jsonPage;
         if (stage == 'first') {
          jsonPage=JSON.parse(xmlHttp.responseText);
          document.getElementById('edit-json').value = xmlHttp.responseText;
          toggle('content','hide');
         } else {
          jsonPage=JSON.parse(document.getElementById('edit-json').value);
         }

         val('edit-butt',jsonResponse.LangRefresh);


         for(i = 0;i<jsonPage.content.length;i++) {


          var action_val = renameGet(jsonPage.content[i].action);
          var name_val = (jsonPage.content[i].name?jsonPage.content[i].name:'');
          var class_val = (jsonPage.content[i].class?jsonPage.content[i].class:'');
          var style_val = (jsonPage.content[i].style?jsonPage.content[i].style:'');

          if (jsonPage.content[i].type == 'h2') {
           document.getElementById('contents').innerHTML += '<hr><h2 id="'+name_val+'" class="'+class_val+'" style="'+style_val+'">'+renameBlock(jsonResponse, jsonPage.content[i].title)+'<\/h2>';
          }
          if (jsonPage.content[i].type == 'input') {
           document.getElementById('contents').innerHTML += '<input id="'+name_val+'" class="form-control '+class_val+'" style="'+style_val+'" pattern="'+jsonPage.content[i].pattern+'" placeholder="'+renameBlock(jsonResponse, jsonPage.content[i].title)+'" value="'+renameBlock(jsonResponse, jsonPage.content[i].state)+'">';
          }
          if (jsonPage.content[i].type == 'button') {
           document.getElementById('contents').innerHTML += "<input id=\""+name_val+"\" class=\""+class_val+"\"  style=\""+style_val+"\" onclick=\"send_request(this, ('"+jsonPage.content[i].module+"'?'cmd?module="+jsonPage.content[i].module+"&':'')+'"+action_val+"')\" value=\""+renameBlock(jsonResponse, jsonPage.content[i].title)+"\"  type=\"button\">";
          }
          if (jsonPage.content[i].type == 'link') {
           document.getElementById('contents').innerHTML += '<a id="'+name_val+'" class="'+class_val+'" style="'+style_val+'" href="'+action_val+'">'+renameBlock(jsonResponse, jsonPage.content[i].title)+'<\/a>';
          }
          if (jsonPage.content[i].type == 'text') {
           document.getElementById('contents').innerHTML += '<div id="'+name_val+'" class="'+class_val+'" style="'+style_val+'">'+renameBlock(jsonResponse, jsonPage.content[i].title)+'<\/div>';
          }
          if (jsonPage.content[i].type == 'chart') {
           document.getElementById('contents').innerHTML += '<div class="g'+name_val+'"><button class="close" onclick="hide(\'g'+name_val+'\',this);" type="button">×<\/button><a href="'+action_val+'" target="_blank" class="close"><i class="popup-img"><\/i><\/a><div id='+jsonPage.content[i].name+' class="'+class_val+'" style="'+style_val+'"><\/div><hr><\/div>';
           setTimeout("loadChart('"+name_val+"','"+jsonPage.content[i].state+"')", 500);
          }



         }

        }


       }
      }
     }
    }
   };


   function renameBlock(jsonResponse, str) {
    if (str) {
     var arr=str.match(/\{\{\S+?\}\}/gim);
     if (arr) {
      for (var i=0; i<arr.length; i++) {
       var id=arr[i].slice(2, -2);
       if (jsonResponse[id]) {
        var txt=jsonResponse[id];
        str = str.replace(new RegExp('\\{\\{'+id+'\\}\\}','gim'), txt);
       }
      };
     }
    }
    return str;
   }


   function renameGet(str) {
    if (str) {
     var arr=str.match(/\[\[\S+?\]\]/gim);
     if (arr) {
      for (var i=0; i<arr.length; i++) {
       var id=arr[i].slice(2, -2);
       if (document.getElementById(id)) {
        var txt=document.getElementById(id).value;
        str = str.replace(new RegExp('\\[\\['+id+'\\]\\]','gim'), txt);
       }
      };
     }
    }
    return str;
   }
   function handleServerResponse(){}

  <div class="container loader-bg">
   <div class="row hidden" id="content">
    <h1 id="title">{{LangOptions1}}</h1>
    <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" id="contents"></div>
   </div>

   <div id="edit-content" class="hidden" style="height:100%;right:0;position:fixed;top:0%;width:25%;">
    <textarea class="form-control" spellcheck="false" style="width:100%;height:90%;" id="edit-json"></textarea>
    <div class="btn-group btn-block">
     <input class="btn btn-success" style="width:50%" id="edit-butt" onclick="cetContent('edit');this.value='Загрузка...';" value="" type="button">
     <input class="btn btn-danger" style="width:50%" onclick="send_request_post(this, val('edit-json'), window.location.search.substring(1)+'.json');toggle('edit-content');" value="Сохранить" type="button">
    </div>
   </div>

  </div>
 </body>
