   document.onkeydown = function(e){
    var evtobj = window.event? event : e
    if (evtobj.keyCode == 77 && evtobj.ctrlKey)toggle('edit-content');
   }


   window.onload = function() {
    cetContent('first');
   }

   function cetContent(stage) {
    var xmlHttp=createXmlHttpObject();

    if (window.location.search.substring(1) == '') {
     document.getElementById('contents').innerHTML += '<h1>Please add json file in you folder. Example: device.json and join on page.htm?device<\/h1>';
     toggle('content','hide');

    } else {

     //  var xmlHttp=createXmlHttpObject();
     xmlHttp.open('GET', window.location.search.substring(1)+".json",true);
     xmlHttp.send(null);
     xmlHttp.onload = function(e) {




      var jsonPage=JSON.parse(xmlHttp.responseText);
      var jsonEdit=xmlHttp.responseText;




      if(xmlHttp.readyState==0 || xmlHttp.readyState==4){
       xmlHttp.open('PUT', jsonPage.config,true);
       xmlHttp.send(null);
       xmlHttp.onload = function(e) {

        var jsonResponse1;
        if (xmlHttp.status==200){
         jsonResponse1=JSON.parse(xmlHttp.responseText);
        } else { jsonResponse1 = '[{"error":"File not found"}]'; }

        xmlHttp.open('GET', renameBlock(jsonResponse1, jsonPage.lang),true);
        xmlHttp.send(null);
        xmlHttp.onload = function(e) {


         var jsonResponse2;
         if (xmlHttp.status==200){
          jsonResponse2=JSON.parse(xmlHttp.responseText);
         } else { jsonResponse1 = '[{"error":"File not found"}]'; }



         xmlHttp.open('GET','/modules.json',true);
         xmlHttp.send(null);
         xmlHttp.onload = function(e) {

          var modules;
          if (xmlHttp.status==200){
           var modules=JSON.parse(xmlHttp.responseText);
          } else { modules = '[{"error":"File not found"}]'; }

          //var modules=JSON.parse(xmlHttp.responseText);
          jsonResponse = Object.assign(jsonResponse1, jsonResponse2);
          jsonResponse.module = modules.module;
          var theCookies = document.cookie.split(';');
          for (var i = 1 ; i <= theCookies.length; i++) {
           jsonResponse[theCookies[i-1].split("=")[0].replace(/^ /,'')] = theCookies[i-1].split("=")[1];
          }


          document.title = renameBlock(jsonResponse, jsonPage.title);
          document.getElementById('title').innerHTML = renameBlock(jsonResponse, jsonPage.title);
          document.getElementById("contents").className = jsonPage.class;
          document.getElementById('contents').innerHTML = '';
          // document.getElementById('contents').innerHTML = '<h5 class="alert-danger">'+jsonResponse.SSDP+'<\/h5>';
          // document.getElementById('contents').innerHTML += '<div class="btn-group" id="language"><a href="#" class="btn btn-default dropdown-toggle" onclick="toggle(\'language-set\');loadLang(\'language-set\');return false">'+jsonResponse.lang+' <span class="caret"><\/span><\/a><ul class="dropdown-menu hidden" id="language-set"><li><a href="#">'+jsonResponse.LangLoading+'<\/a><\/li><\/ul><\/div>';


          if (stage == 'first') {
           // jsonPage=JSON.parse(xmlHttp.responseText);
           document.getElementById('edit-json').value = jsonEdit;
           toggle('content','hide');
          } else {
           jsonPage=JSON.parse(document.getElementById('edit-json').value);
          }

          val('edit-butt','View');

          for(i = 0;i<jsonPage.content.length;i++) {


           var action_val = renameGet(jsonPage.content[i].action);
           var name_val = (jsonPage.content[i].name?jsonPage.content[i].name:'');
           var class_val = (jsonPage.content[i].class?jsonPage.content[i].class:'');
           var style_val = (jsonPage.content[i].style?'style="'+jsonPage.content[i].style+'"':'');
           var pattern_val = (jsonPage.content[i].pattern?jsonPage.content[i].pattern:'');

           var type_val=jsonPage.content[i].type;

           if (type_val == 'hr') {
            document.getElementById('contents').innerHTML += '<hr id="'+name_val+'" class="'+class_val+'" '+style_val+'>';
           }
           if (type_val == 'h1' || type_val == 'h2' || type_val == 'h3' || type_val == 'h4' || type_val == 'h5' || type_val == 'h6') {
            document.getElementById('contents').innerHTML += '<'+type_val+' id="'+name_val+'" class="'+class_val+'" '+style_val+'>'+renameBlock(jsonResponse, jsonPage.content[i].title)+'<\/'+type_val+'>';
           }
           if (type_val == 'input') {
            if (action_val) action_val = 'onchange="send_request(this, (\''+jsonPage.content[i].module+'\'?\'cmd?module='+jsonPage.content[i].module+'&\':\'\')+renameGet(\''+jsonPage.content[i].action+'\'))"';
            document.getElementById('contents').innerHTML += '<input id="'+name_val+'" '+action_val+' class="form-control '+class_val+'" '+style_val+' '+(pattern_val?'pattern="'+pattern_val+'"':'')+' placeholder="'+renameBlock(jsonResponse, jsonPage.content[i].title)+'" value="'+renameBlock(jsonResponse, jsonPage.content[i].state)+'">';
           }
           if (type_val == 'password') {
            if (action_val) action_val = 'onchange="send_request(this, (\''+jsonPage.content[i].module+'\'?\'cmd?module='+jsonPage.content[i].module+'&\':\'\')+renameGet(\''+jsonPage.content[i].action+'\'))"';
            document.getElementById('contents').innerHTML += '<input id="'+name_val+'" '+action_val+' class="form-control '+class_val+'" '+style_val+' '+(pattern_val?'pattern="'+pattern_val+'"':'')+' placeholder="'+renameBlock(jsonResponse, jsonPage.content[i].title)+'" value="'+renameBlock(jsonResponse, jsonPage.content[i].state)+'" onfocus="this.type=\'text\'" type="password">';
           }
           if (type_val == 'button') {
            if (action_val) action_val = "onclick=\"send_request(this, ('"+jsonPage.content[i].module+"'?'cmd?module="+jsonPage.content[i].module+"&':'')+renameGet('"+jsonPage.content[i].action+"'))\"";
            document.getElementById('contents').innerHTML += "<input id=\""+name_val+"\" "+action_val+" class=\""+class_val+"\" "+style_val+" value=\""+renameBlock(jsonResponse, jsonPage.content[i].title)+"\" type=\"button\">";
           }
           if (type_val == 'checkbox') {
            if (action_val) action_val = 'onchange="val(\''+name_val+'\',(this.checked?\'1\':\'0\'));send_request(this, (\''+jsonPage.content[i].module+'\'?\'cmd?module='+jsonPage.content[i].module+'&\':\'\')+renameGet(\''+jsonPage.content[i].action+'\'))"';
            document.getElementById('contents').innerHTML += '<label><input id="'+name_val+'" value="'+renameBlock(jsonResponse, jsonPage.content[i].state)+'" '+action_val+' type="checkbox" class="'+class_val+'"> '+renameBlock(jsonResponse, jsonPage.content[i].title)+'<\/label>';
           }
           if (type_val == 'range') {
            if (action_val) action_val = 'onchange="send_request(this, (\''+jsonPage.content[i].module+'\'?\'cmd?module='+jsonPage.content[i].module+'&\':\'\')+renameGet(\''+jsonPage.content[i].action+'\'))"';
            document.getElementById('contents').innerHTML += '<input id="'+name_val+'" class="form-control '+class_val+'" '+action_val+' '+pattern_val+' value="'+renameBlock(jsonResponse, jsonPage.content[i].state)+'" type="range">';
           }
           if (type_val == 'select') {
            if (action_val) action_val = 'onchange="send_request(this, (\''+jsonPage.content[i].module+'\'?\'cmd?module='+jsonPage.content[i].module+'&\':\'\')+renameGet(\''+jsonPage.content[i].action+'\'))"';
            var html = '';
            jsonSelect = jsonPage.content[i].title;
            for(var key in jsonSelect) {
             html += '<option value="'+key+'"'+(jsonPage.content[i].state==key?' selected':'')+'>'+renameBlock(jsonResponse, jsonSelect[key])+'<\/option>';
            }
            document.getElementById('contents').innerHTML += '<select class="form-control '+class_val+'" '+style_val+' '+action_val+' id="'+name_val+'">'+html+'<\/select>';
           }
           if (type_val == 'link') {
            document.getElementById('contents').innerHTML += '<a id="'+name_val+'" class="'+class_val+'" '+style_val+' href="'+renameGet(jsonPage.content[i].action)+'">'+renameBlock(jsonResponse, jsonPage.content[i].title)+'<\/a>';
           }
           if (type_val == 'text') {
            document.getElementById('contents').innerHTML += '<div id="'+name_val+'" class="'+class_val+'" '+style_val+'>'+renameBlock(jsonResponse, jsonPage.content[i].title)+'<\/div>';
           }
           if (type_val == 'chart') {
            document.getElementById('contents').innerHTML += '<div id="g'+name_val+'" class="'+renameBlock(jsonResponse, '{{g'+name_val+'}}')+'"><button class="close" onclick="hide(\'g'+name_val+'\',this);" type="button">Ã—<\/button><a href="'+renameGet(jsonPage.content[i].action)+'" target="_blank" class="close"><i class="popup-img"><\/i><\/a><div id='+name_val+' class="'+class_val+'" '+style_val+'><\/div><hr><\/div>';
            if (renameBlock(jsonResponse, '{{g'+name_val+'}}') != 'hidden') {
             setTimeout("loadChart('"+name_val+"','"+jsonPage.content[i].state+"')", 500);
            }
           }
           if (type_val == 'lang') {
            document.getElementById('contents').innerHTML += '<div class="'+class_val+'" '+style_val+'><ul class="dropdown-menu hidden" id="'+name_val+'"><li><a href="#">'+renameBlock(jsonResponse, jsonPage.content[i].title)+'<\/a><\/li><\/ul><a href="#" class="btn btn-default dropdown-toggle" onclick="'+jsonPage.content[i].action+'return false">'+renameBlock(jsonResponse, jsonPage.content[i].state)+' <span class="caret"><\/span><\/a><\/div>';
           }



          }

          document.getElementById('contents').innerHTM = html;

         }


        }
       }
      }
     }
    }
   };


   function renameBlock(jsonResponse, str) {
    if (str) {
     var arr=str.match(/\{\{\S+?\}\}/gim);
     if (arr) {
      for (var i=0; i<arr.length; i++) {
       var id=arr[i].slice(2, -2);
       if (jsonResponse[id]) {
        var txt=jsonResponse[id];
        str = str.replace(new RegExp('\\{\\{'+id+'\\}\\}','gim'), txt);
       }
      };
     }
    }
    return str;
   }


   function renameGet(str) {
    if (str) {
     var arr=str.match(/\[\[\S+?\]\]/gim);
     if (arr) {
      for (var i=0; i<arr.length; i++) {
       var id=arr[i].slice(2, -2);
       if (document.getElementById(id)) {
        var txt='';
        if (document.getElementById(id).tagName=='select'){
         txt=document.getElementById(id).options[document.getElementById(id).selectedIndex].value;
        } else {
         txt=document.getElementById(id).value;
        }


        str = str.replace(new RegExp('\\[\\['+id+'\\]\\]','gim'), txt);
       }
      };
     }
    }
    return str;
   }

    <textarea class="form-control" spellcheck="false" style="width:100%;height:90%;" id="edit-json"></textarea>
    <div class="btn-group btn-block">
     <input class="btn btn-success" style="width:50%" id="edit-butt" onclick="cetContent('edit');this.value='Loading...';" value="View" type="button">
     <input class="btn btn-danger" style="width:50%" onclick="send_request_post(this, val('edit-json'), window.location.search.substring(1)+'.json');toggle('edit-content');" value="Save" type="button">
    </div>
